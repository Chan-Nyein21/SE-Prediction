<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SE Enrollment Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <nav class="dashboard-header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/SE_Logo-removebg-preview.png') }}" alt="SE Logo" class="header-logo">
            <div class="header-divider"></div>
            <div class="header-text">
                <div class="header-title">Software Engineering</div>
                <div class="header-line"></div>
                <div class="header-subtitle">Enrollment Prediction</div>
            </div>
        </div>
        
        <div class="header-nav">
            <a href="{{ url_for('user_dashboard') }}" class="nav-link active">Overview</a>
            <a href="{{ url_for('predict') }}" class="nav-link">Predict</a>
            <a href="{{ url_for('results') }}" class="nav-link">Results</a>
            <a href="{{ url_for('analytics') }}" class="nav-link">Analytics</a>
        </div>
        
        <div class="header-right">
            <button class="btn-logout" onclick="confirmLogout()">
                Logout <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1 class="page-title">Enrollment Overview</h1>
            <p class="page-subtitle">Summary of applicant data and model predictions</p>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4">
            <!-- Total Applicants Card -->
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Applicants</p>
                        <h2 class="stat-value">800</h2>
                    </div>
                </div>
            </div>

            <!-- Predicted Enrollments Card -->
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Predicted Enrollments</p>
                        <h2 class="stat-value">120</h2>
                    </div>
                </div>
            </div>

            <!-- Model Accuracy Card -->
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Model Accuracy</p>
                        <h2 class="stat-value">95.4%</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure to logout?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="{{ url_for('logout') }}" class="btn btn-confirm">Confirm</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
